<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>To-do-list</title>
</head>
<body>
    <h1>To-do-list App</h1>
    
    <form action="" class="my-form">
        <input type="text" class="task" placeholder="Enter a task" required>
        <input type="submit" class="btn" value="Add">
    </form>
    <div class="working-buttons">
        <button class="edit" onclick="editWork()">Edit</button>
        <button class="del" onclick="delWork()">Delete</button>
    </div>
    <div class="list">
        <ul class="addTask"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
